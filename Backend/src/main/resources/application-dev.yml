# Development Profile Configuration
# Overrides and additions for development environment

spring:
  # Development Database (H2 in-memory for easy testing)
  datasource:
    url: jdbc:h2:mem:aum_faq_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration for Development
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        
  # Development AI Provider (use Ollama for local testing)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-test-key}
    ollama:
      base-url: http://localhost:11434
      
  # Development Cache (smaller size)
  cache:
    caffeine:
      spec: maximumSize=100,expireAfterWrite=30m

# Development-specific App Configuration
app:
  ai:
    provider: ollama
    enable-caching: true
    enable-metrics: true
    
  security:
    cors:
      allowed-origins: http://localhost:4200,http://localhost:8080
      
  scheduler:
    enabled: true

# Development Logging (verbose)
logging:
  level:
    root: INFO
    com.bsanju.aum: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/dev/aum-spring-ai-dev.log

# Development Server
server:
  port: 8080
  error:
    include-stacktrace: always
    include-exception: true
