# AUM-SpringAI Application Configuration
# University AI-powered FAQ System with RAG architecture

spring:
  application:
    name: aum-spring-ai
    
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    
  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/aum_faq_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
    
  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  # Spring AI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-3.5-turbo}
          temperature: 0.7
          max-tokens: 1000
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_MODEL:llama2}
          temperature: 0.7
    vectorstore:
      pgvector:
        enabled: true
        dimensions: 1536
        distance-type: COSINE
        index-type: HNSW
        
  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=1h
    cache-names:
      - faq-responses
      - documents
      - metrics
      
  # Actuator Configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
        base-path: /actuator
    endpoint:
      health:
        show-details: when-authorized
    metrics:
      export:
        dynatrace:
          enabled: false
          
# Application-specific Configuration
app:
  ai:
    provider: ${AI_PROVIDER:openai}
    confidence-threshold: 0.6
    max-documents-retrieved: 5
    enable-caching: true
    enable-metrics: true
    
  categories:
    - TUITION
    - COURSES
    - DEADLINES
    - POLICIES
    - TECHNICAL
    - ADMISSIONS
    - FINANCIAL_AID
    - CAMPUS_LIFE
    - GENERAL
    
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
      
  scheduler:
    enabled: true
    cleanup-interval: ${CLEANUP_INTERVAL:86400000}
    reindex-interval: ${REINDEX_INTERVAL:3600000}

# Logging Configuration
logging:
  level:
    root: INFO
    com.bsanju.aum: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/aum-spring-ai.log
    max-size: 10MB
    max-history: 30

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
